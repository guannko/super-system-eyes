name: CORTEX Autosave System

on:
  schedule:
    - cron: '*/30 * * * *'  # ÐšÐ°Ð¶Ð´Ñ‹Ðµ 30 Ð¼Ð¸Ð½ÑƒÑ‚
  push:
    branches: [ main ]
  workflow_dispatch:  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run sync
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "ðŸ”„ Starting CORTEX sync..."
        node autosave-manager.js sync || echo "Sync skipped - no manager yet"
        
    - name: Update system state
      run: |
        echo "ðŸ“Š Updating CURRENT-STATE.md..."
        DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        echo "Last sync: $DATE" >> sync.log
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Automated sync - $(date -u +"%Y-%m-%d %H:%M")"
        git push || echo "No changes to push"

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * *'  # Ð•Ð¶ÐµÐ´Ð½ÐµÐ²Ð½Ð¾ Ð² Ð¿Ð¾Ð»Ð½Ð¾Ñ‡ÑŒ
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Clean old autosaves
      run: |
        echo "ðŸ§¹ Cleaning old autosaves..."
        find autosaves -name "*.md" -mtime +7 -delete || echo "No old files"
        
    - name: Compress logs
      run: |
        if [ -f sync.log ]; then
          gzip -k sync.log
          mv sync.log.gz logs/sync-$(date +%Y%m%d).log.gz
        fi